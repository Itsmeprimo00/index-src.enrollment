<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard â€“ Santa Rita College</title>
<link rel="icon" type="image/png" href="logo.jpg" />
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #1e3a8a, #3b82f6);
    min-height: 100vh;
    color: #fff;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.6);
    padding: 15px 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.logo {
    height: 40px;
    width: auto;
}

header h1 { font-size: 24px; }

header a {
    color: #fff;
    text-decoration: none;
    background: #7c3aed;
    padding: 8px 20px;
    border-radius: 8px;
    transition: 0.3s;
}

header a:hover { background: #5b21b6; }

/* Dashboard container */
.dashboard {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}

/* Filter buttons */
.filter-buttons {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
}

.filter-buttons button {
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #3b82f6;
    color: #fff;
    font-weight: bold;
    transition: 0.3s;
}

.filter-buttons button:hover { background: #2563eb; }

/* Search bar */
.search-bar {
    margin-bottom: 25px;
    display: flex;
    justify-content: flex-end;
}

.search-bar input {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    width: 250px;
    transition: 0.3s;
}

.search-bar input:focus { box-shadow: 0 0 15px #7c3aed; }

/* Stats cards */
.stats-cards { display: flex; gap: 20px; margin-bottom: 25px; }

.stat-card {
    flex: 1;
    background: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
}

/* Student sections */
.student-sections { display: flex; gap: 20px; }

.pending-section, .verified-section { flex: 1; }

.pending-section .cards, .verified-section .cards {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Student cards */
.card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    transition: 0.3s;
    display: flex;
    flex-direction: row;
    gap: 15px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.5s forwards;
}

.card-left { flex-shrink: 0; }
.student-photo { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 2px solid #fff; }
.card-right { flex: 1; display: flex; flex-direction: column; gap: 6px; }

.card h3 {
    margin: 0;
    font-size: 20px;
    color: #fff;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding-bottom: 5px;
}

.card p { margin: 0; font-size: 14px; }
.status { font-weight: bold; color: #10b981; }
.status.verified { color: #10b981; }

.verify-btn, .delete-btn {
    margin-top: 10px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    align-self: flex-start;
    transition: 0.3s;
}

.verify-btn { background: #10b981; }
.verify-btn:hover { background: #bcdb09; }

.delete-btn { background: #ef4444; }
.delete-btn:hover { background: #b91c1c; }

/* Animations */
@keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="logo.jpg" alt="Santa Rita College Logo" class="logo">
        <h1>Admin Dashboard</h1>
    </div>
    <a href="login.html">Logout</a>
</header>

<div class="dashboard">

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button id="showAll">All Students</button>
        <button id="showPending">Pending Only</button>
        <button id="showVerified">Verified Only</button>
    </div>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search student...">
    </div>

    <!-- Stats cards -->
    <div class="stats-cards">
        <div class="stat-card">Total Students: <span id="totalStudents">0</span></div>
        <div class="stat-card">Pending: <span id="pendingStudents">0</span></div>
        <div class="stat-card">Verified: <span id="verifiedStudents">0</span></div>
    </div>

    <!-- Student sections -->
    <div class="student-sections">
        <div class="pending-section">
            <h2>Pending Students</h2>
            <div class="cards" id="pendingCards"></div>
        </div>
        <div class="verified-section">
            <h2>Verified Students</h2>
            <div class="cards" id="verifiedCards"></div>
        </div>
    </div>

</div>

<script>
// Get students from localStorage
let students = JSON.parse(localStorage.getItem('enrolledStudents')) || [];

// Render student cards
function renderCards(studentList) {
    const pendingContainer = document.getElementById('pendingCards');
    const verifiedContainer = document.getElementById('verifiedCards');

    pendingContainer.innerHTML = '';
    verifiedContainer.innerHTML = '';

    if(studentList.length === 0){
        pendingContainer.innerHTML = '<p>No students found.</p>';
        verifiedContainer.innerHTML = '<p>No students found.</p>';
        updateStats();
        return;
    }

    studentList.forEach((student, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
            <div class="card-left">
                <img src="${student.photo || 'logo.jpg'}" alt="${student.fullName}" class="student-photo">
            </div>
            <div class="card-right">
                <h3>${student.fullName}</h3>
                <p><strong>Level:</strong> ${student.level || student.course || '-'}</p>
                ${student.strand ? `<p><strong>Strand:</strong> ${student.strand}</p>` : ''}
                <p><strong>Parent/Guardian:</strong> ${student.parentName || '-'}</p>
                <p><strong>Email:</strong> ${student.email}</p>
                <p><strong>Contact:</strong> ${student.contact}</p>
                <p><strong>Address:</strong> ${student.address}</p>
                <p><strong>Status:</strong> <span class="status">${student.verified ? "Verified" : "Pending"}</span></p>
                ${!student.verified ? '<button class="verify-btn">Verify Enrollment</button>' : ''}
                <button class="delete-btn">Delete Student</button>
            </div>
        `;

        // Add to respective section
        if(student.verified){
            verifiedContainer.appendChild(card);
        } else {
            pendingContainer.appendChild(card);
        }

        // Verify functionality
        const btnVerify = card.querySelector('.verify-btn');
        const statusText = card.querySelector('.status');
        if(btnVerify){
            btnVerify.addEventListener('click', () => {
                students[index].verified = true;
                localStorage.setItem('enrolledStudents', JSON.stringify(students));
                statusText.textContent = "Verified";
                statusText.classList.add('verified');
                btnVerify.remove();
                verifiedContainer.appendChild(card);
                alert(`Enrollment confirmed! Email sent successfully to ${student.fullName} (${student.email})`);
                updateStats();
            });
        }

        // Delete functionality
        const btnDelete = card.querySelector('.delete-btn');
        btnDelete.addEventListener('click', () => {
            if(confirm(`Are you sure you want to delete ${student.fullName}?`)){
                students.splice(index, 1);
                localStorage.setItem('enrolledStudents', JSON.stringify(students));
                renderCards(students);
            }
        });
    });

    updateStats();
}

// Update stats
function updateStats(){
    document.getElementById('totalStudents').textContent = students.length;
    document.getElementById('pendingStudents').textContent = students.filter(s => !s.verified).length;
    document.getElementById('verifiedStudents').textContent = students.filter(s => s.verified).length;
}

// Search filter
document.getElementById('searchInput').addEventListener('input', function(){
    const query = this.value.toLowerCase();
    const filtered = students.filter(s => 
        s.fullName.toLowerCase().includes(query) ||
        (s.level && s.level.toLowerCase().includes(query)) ||
        (s.strand && s.strand.toLowerCase().includes(query)) ||
        (s.course && s.course.toLowerCase().includes(query))
    );
    renderCards(filtered);
});

// Filter buttons
document.getElementById('showAll').addEventListener('click', () => renderCards(students));
document.getElementById('showPending').addEventListener('click', () => renderCards(students.filter(s => !s.verified)));
document.getElementById('showVerified').addEventListener('click', () => renderCards(students.filter(s => s.verified)));

// Initial render
renderCards(students);
</script>

</body>
</html>
