<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santa Rita College â€“ Admin Login</title>
<link rel="icon" type="image/png" href="logo.jpg" />
<style>
/* General body styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('gg.jpg') center/cover no-repeat fixed;
    overflow: hidden;
    animation: fadeInBody 1.2s ease forwards;
}

@keyframes fadeInBody {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Login container */
.login-container {
    background: rgba(255,255,255,0.05);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    text-align: center;
    width: 350px;
    backdrop-filter: blur(10px);
    opacity: 0;
    transform: translateY(-50px);
    animation: slideFadeIn 1s forwards 0.3s;
}

@keyframes slideFadeIn {
    to { opacity: 1; transform: translateY(0); }
}

/* Heading */
.login-container h2 {
    color: #fff;
    margin-bottom: 30px;
    font-size: 28px;
    letter-spacing: 1px;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
}

/* Input fields */
.login-container input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    transition: 0.3s;
    backdrop-filter: blur(5px);
}

.login-container input::placeholder {
    color: #cbd5e1;
}

.login-container input:focus {
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 10px #7c3aed;
}

/* Button */
.login-container button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #7c3aed, #5b21b6);
    color: white;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 1px;
    transition: 0.4s;
}

.login-container button:hover {
    background: linear-gradient(135deg, #5b21b6, #7c3aed);
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 20px rgba(124, 58, 237, 0.5);
}

/* Error message */
.error-msg {
    display: none;
    margin-top: 15px;
    background: #dc2626;
    padding: 12px;
    border-radius: 10px;
    color: #fff;
    font-weight: bold;
    animation: fadeInError 0.5s forwards;
}

@keyframes fadeInError {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="login-container">
    <h2>Admin Login</h2>
    <form onsubmit="adminLogin(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="error-msg" id="errorMsg">Invalid username or password!</div>
</div>

<script>
function adminLogin(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    // Demo login credentials
    const adminUser = "admin";
    const adminPass = "12345";

    if(username === adminUser && password === adminPass) {
        alert("Login successful!");
        window.location.href = "admin-dashbord.html";
    } else {
        errorMsg.style.display = "block";
        setTimeout(() => { errorMsg.style.display = "none"; }, 3000);
    }
}
</script>

</body>
</html>
